<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductores de Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Reproductores de Video</h1>

  <div class="video-container">
    <h2>Video 1</h2>
    <video controls>
      <source src="./8275994-hd_1920_1080_30fps.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>

  <div class="video-container">
    <h2>Video 2</h2>
    <video controls>
      <source src="./8275994-hd_1920_1080_30fps.webm" type="video/webm">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>

  <div class="video-container">
    <h2>Video 3</h2>
    <video controls>
      <source src="./8275994-hd_1920_1080_30fps.ogg" type="video/ogg">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>
</body>
</html>
